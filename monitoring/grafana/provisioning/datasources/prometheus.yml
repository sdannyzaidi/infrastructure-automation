# This file follows Grafana datasource provisioning format
# See: https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources
# Note: IDE may show validation errors, but this format is correct per Grafana docs
# Grafana Data Source Configuration
# Automatically configures Prometheus as a data source

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"
      httpMethod: "POST"
